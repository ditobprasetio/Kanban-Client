<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/3f3ef64186.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./image/KL.png">
  <title>KanBan-Te</title>
</head>

<body>
  <!-- SIGNUP -->
  <div id="signup-page">
    <div class="wrapper">
      <div class="left">
        <div id="signup">
          <div class="logo">
            <img src="./image/KL.png" alt="Sluralpright" />
          </div>
          <form>
            <div>
              <label>Name</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Email</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign Up</button>
          </form>
          <div class="links">
            <p>Already have account? <a>Get In!</a></p>
          </div>
        </div>
        <footer class="main-footer">
          <p>Copyright &copy; 2020, KanBan-Te All Rights Reserved</p>
          <div>
            <a>terms of use</a> | <a>Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div class="right">
        <div class="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's manage the future <strong>together</strong>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SIGNIN -->
  <div id="signin-page">
    <div class="wrapper">
      <div class="left">
        <div id="signin">
          <div class="logo">
            <img src="./image/KL.png" alt="Sluralpright" />
          </div>
          <form>
            <div>
              <label>Email</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <p>Need account? <a>Join Us</a></p>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a class="secondary-btn"><i class="fab fa-google" style="margin-right: 10px;"></i>Google Sign-in</a>
        </div>
        <footer class="main-footer">
          <p>Copyright &copy; 2020, KanBan-Te All Rights Reserved</p>
          <div>
            <a>terms of use</a> | <a>Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div class="right">
        <div class="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's manage the future <strong>together</strong>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-page">

  </div>
</body>

</html>
